<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoList</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="title">
        <h1>Eric's <span id="special_decoration">todolist</span></h1>
      </div>
      <div class="sidebar_content">
        <div class="tasksOptions">
          <button data-modal-target="#taskModal" class="btn">Add Task</button>
          <button class="btn allTasks">All tasks</button>
          <button class="btn todayTasks">Today</button>
          <button class="btn overDue">Overdue</button>
        </div>
        <div class="tasksOptions">
          <h3>My Projects</h3>
          <button data-modal-target="#projectModal" class="btn add_project">
            Add Project
          </button>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="contentTitle">
        <h1>Title</h1>
      </div>
      <div class="contentTasks">
        <div data-taskKey="0" class="taskItem">
          <button class="checkBtn priorityHigh"></button>
          <div class="taskContent">
            <h3>Task 1 with High priority</h3>
            <p>Description</p>
          </div>
          <div class="taskOptions">
            <button class="editTask">edit</button>
            <button class="removeTask">delete</button>
          </div>
        </div>

        <div data-taskKey="1" class="taskItem">
          <button class="checkBtn priorityMedium"></button>
          <div class="taskContent">
            <h3>Task 2 with Medium Priority</h3>
            <p>Description</p>
          </div>
          <div class="taskOptions">
            <button class="editTask">edit</button>
            <button class="removeTask">delete</button>
          </div>
        </div>

        <div data-taskKey="2" class="taskItem">
          <button class="checkBtn priorityLow"></button>
          <div class="taskContent">
            <h3>Task 3 with Low Priority</h3>
            <p>Description</p>
          </div>
          <div class="taskOptions">
            <button class="editTask">edit</button>
            <button class="removeTask">delete</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="taskModal">
      <div class="modal-header">
        <div class="modal-title">
          <input type="text" id="taskTitle" placeholder="Task Name" required />
        </div>
        <button data-close-modal="#taskModal" class="close-modal">
          &times;
        </button>
      </div>
      <div class="modal-content">
        <div class="inputItem">
          <textarea
            name="description"
            id="description"
            placeholder="Description"
          ></textarea>
        </div>
        <div class="inputItem">
          <label for="dueDate">Due Date:</label>
          <input type="date" name="dueDate" id="dueDate" required />
        </div>
        <div class="inputItem">
          <label for="priority">Priority:</label>
          <select class="custom-select" name="priority" id="priority">
            <option value="default">High</option>
            <option value="default">Medium</option>
            <option value="default">Low</option>
          </select>
        </div>
        <div class="inputItem">
          <label for="project">Project:</label>
          <select class="custom-select" name="project" id="project">
            <option value="default">None</option>
          </select>
        </div>
        <div class="modalBtn">
          <button data-close-modal="#taskModal" class="close-modal">
            Cancel
          </button>
          <button class="add_task">Add task</button>
        </div>
      </div>
    </div>
    <div class="modal" id="projectModal">
      <div class="modal-header">
        <div class="modal-title">
          <h1>New project</h1>
        </div>
        <button data-close-modal="#projectModal" class="close-modal">
          &times;
        </button>
      </div>
      <div class="modal-content">
        <div class="inputItem">
          <div class="projectName">
            <label for="projectTitle">#</label>
            <input
              type="text"
              id="projectTitle"
              placeholder="Project Name"
              required
            />
          </div>
        </div>
        <div class="modalBtn">
          <button data-close-modal="#projectModal" class="close-modal">
            Cancel
          </button>
          <button class="add_task">Add</button>
        </div>
      </div>
    </div>

    <div id="overlay"></div>
  </body>
</html>
